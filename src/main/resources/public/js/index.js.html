<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="main" style="width: 600px;height:400px;"></div>

<div id="main1" style="width: 600px;height:400px;"></div>
<div id="main2" style="width: 600px;height:400px;"></div>
<div id="main3" style="width: 600px;height:400px;"></div>
</body>
<script src="echarts.min.js">
</script>

<script>
    var data = [{
        "name": "首页",
        "value": 80
    }, {
        "name": "全景\n鸟瞰",
        "value": 87.8
    }, {
        "name": "区位\n展示",
        "value": 71
    }, {
        "name": "商业\n漫游",
        "value": 80
    }, {
        "name": "户型\n鉴赏",
        "value": 66
    }, {
        "name": "景观\n漫游",
        "value": 80
    }, {
        "name": "电子\n书楼",
        "value": 80
    }];
    var xData = [],
        yData = [];
    var min = 50;
    data.map(function (a, b) {
        xData.push(a.name);
        if (a.value === 0) {
            yData.push(a.value + min);
        } else {
            yData.push(a.value);
        }
    });
    option = {
        // backgroundColor: "#111c4e",
        // color: ['#3398DB'],
        title: {
            text: "总访问时长",
            textStyle: {
                // color: "",
                fontSize: "10px",
                fontWeight: "normal"
            },
            subtext: "38\'35\'\'",
            subtextStyle: {
                // color: "",
                fontSize: "20px",
                fontWeight: "bolder"
            },
            itemGap: -30,
            right: "5%",
            top: "8%"
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'line',
                lineStyle: {
                    opacity: 0
                }
            },
            formatter: function (prams) {
                if (prams[0].data === min) {
                    return "合格率：0%"
                } else {
                    return "合格率：" + prams[0].data + "%"
                }
            }
        },
        legend: {
            data: ['直接访问', '背景'],
            show: false
        },
        // grid: {
        //     left: '0%',
        //     right: '0%',
        //     bottom: '5%',
        //     top: '7%',
        //     height: '85%',
        //     containLabel: true,
        //     z: 22
        // },
        xAxis: [{
            type: 'category',
            // gridIndex: 0,
            data: xData,
            axisTick: {
                alignWithLabel: true
            },
            axisLine: {
                lineStyle: {
                    color: '#626269'
                }
            },
            axisLabel: {
                show: true,
                color: 'rgb(170,170,170)',
                fontSize: 16
            }
        }],
        yAxis: [{
            // show: false,
            nameTextStyl: {
                color: '#626269',
                width: "10px"
            },
            name: "时间\n（min）",
            offset: -15,
            type: 'value',
            gridIndex: 0,
            splitLine: {
                // show: false
                lineStyle: {
                    // 使用深浅的间隔色
                    color: ['#aaa', '#ddd']
                }
            },
            axisTick: {
                show: false
            },
            min: min,
            max: 100,
            axisLine: {
                show: false,
                lineStyle: {
                    color: '#0c3b71'
                }
            },
            axisLabel: {
                color: 'rgb(170,170,170)',
                formatter: '{value}'
            }
        },
            {
                nameTextStyl: {
                    color: '#626269',
                    width: "10px"
                },
                type: 'value',
                gridIndex: 0,
                min: min,
                max: 100,
                splitNumber: 12,
                splitLine: {
                    show: false
                },
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLabel: {
                    show: false
                },
                splitArea: {
                    show: true,
                    areaStyle: {
                        color: ['rgba(250,250,250,0.0)', 'rgba(250,250,250,0.05)']
                    }
                }
            }
        ],
        series: [{
            name: '合格率',
            type: 'bar',
            barWidth: '30%',
            xAxisIndex: 0,
            yAxisIndex: 0,
            itemStyle: {
                normal: {
                    barBorderRadius: 30,
                    color: new echarts.graphic.LinearGradient(
                        0, 0, 0, 1, [{
                            offset: 0,
                            color: '#fb585c'
                        },
                            {
                                offset: 0.5,
                                color: '#fb585b'
                            },
                            {
                                offset: 1,
                                color: '#f65d3d'
                            }
                        ]
                    )
                }
            },
            data: yData,
            zlevel: 11,
            label: {
                normal: {
                    show: true,
                    position: 'top',
                    formatter: function (params) {
                        return params.value + "~。"
                    }
                },

            }

        },
            {
                name: '背景',
                type: 'bar',
                barWidth: '50%',
                xAxisIndex: 0,
                yAxisIndex: 1,
                barGap: '-135%',
                data: [100, 100, 100, 100, 100, 100, 100],
                itemStyle: {
                    normal: {
                        color: 'rgba(255,255,255,0.1)'
                    }
                },
                zlevel: 9

            },

        ]
    };
    var myChart = echarts.init(document.getElementById('main'));
    myChart.setOption(option);


</script>

<script>
    option1 = {
        // backgroundColor: "#05224d",
        tooltip: {},
        grid: {
            top: '8%',
            left: '1%',
            right: '1%',
            bottom: '8%',
            containLabel: true,
        },
        xAxis: [{
            type: 'category',
            boundaryGap: false,
            axisLine: { //坐标轴轴线相关设置。数学上的x轴
                show: true,
                lineStyle: {
                    color: '#233e64'
                },
            },
            axisLabel: { //坐标轴刻度标签的相关设置
                textStyle: {
                    color: '#6a9cd5',
                    margin: 15,
                },
            },
            axisTick: {show: false,},
            data: ['6.1', '6.2', '6.3', '6.4', '6.5', '6.6', '6.7'],
        }],
        yAxis: [{
            // offset: -15,
            type: 'value',
            gridIndex: 0,
            splitLine: {
                // show: false
                lineStyle: {
                    // 使用深浅的间隔色
                    color: ['#aaa', '#ddd']
                }
            },
            axisTick: {
                show: false
            },
            axisLine: {
                show: false,
                lineStyle: {
                    color: '#121b41'
                }
            },
            axisLabel: {
                color: 'rgb(170,170,170)',
                formatter: '{value}'
            }
        }],
        series: [{
            name: '异常流量',
            type: 'line',
            smooth: 0.19, //是否平滑曲线显示
            smoothMonotone: "x",
            // symbol: 'circle',  // 默认是空心圆（中间是白色的），改成实心圆
            // symbolSize: 10,
            itemStyle: {
                color: '#fff',  //圈圈的颜色
                lineStyle: {
                    color: '#457de3'  //线的颜色
                }
            },
            lineStyle: {
                normal: {
                    color: "#457de3"   // 线条颜色,
                    ,width: 5
                }
            },
            areaStyle: { //区域填充样式
                normal: {
                    //线性渐变，前4个参数分别是x0,y0,x2,y2(范围0~1);相当于图形包围盒中的百分比。如果最后一个参数是‘true’，则该四个值是绝对像素位置。
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        {offset: 0, color: 'rgba(61,234,255, 0.9)'},
                        {offset: 1, color: 'rgba(61,234,255, 0)'}
                    ], false),

                    shadowColor: 'rgba(53,142,215, 0.9)', //阴影颜色
                    shadowBlur: 20 //shadowBlur设图形阴影的模糊大小。配合shadowColor,shadowOffsetX/Y, 设置图形的阴影效果。
                }
            },
            data: [0, 0, 0, 10, 0, 0, 0]
        }]
    };
    var myChart1 = echarts.init(document.getElementById('main1'));
    myChart1.setOption(option1);
</script>
