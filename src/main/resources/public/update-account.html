<!DOCTYPE html>
<html>
<head>
    <title>Bad Request</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <script type="text/javascript" src="./rem/rem.js"></script>
    <link type="text/css" rel="stylesheet" href="./style/update-account.css">
    <script type="text/javascript" src="./script/user-center.js"></script>
</head>
<body>
<div>
    <div class="title">
        <div class="left"><img src="images/back.png"></div>
        <div class="middle">修改账号</div>
    </div>
    <div class="user-head">
        <img src="images/head.png">
    </div>
    <div class="form-container">
        <form action="#">
            <div>
                <label for="username">姓名: </label>
                <input id="username" type="text" name="username">
            </div>
            <div>
                <label for="phone">电话: </label>
                <input id="phone" type="number" name="phone">
            </div>
            <div>
                <label for="password">密码: </label>
                <input id="password" type="password" name="password">
                <div id="togglePwd" class="eye-check-dark"><img src="images/eye-check-dark.png"></div>
            </div>
        </form>
        <div class="qrcode-container">
            <h1>微信二维码: </h1>
            <div class="qrcode">
                <img src="images/head.png">
            </div>
        </div>
        <button id="btnSubmit" class="btn-submit">确定</button>
    </div>

</div>
<script typet="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script typet="text/javascript" src="./js/index.js"></script>
<script src="./js/update-account.js"></script>
</body>
</html>
